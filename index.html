<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <div class="container">
    <img class="logo" src="images/logo.svg" alt="logo SPLITTER">
    <main>
      <section class="calculation">
        <form action="submit">
          <p class="text">Bill</p>
          <div class="box_input">
            <img class="icon" src="images/icon-dollar.svg" alt="icon dollar">
            <input id="bill" type="number" step="0.01" placeholder="0">
          </div>
          <p class="text">Select Tip %</p>
          <div class="box">
            <button class="percent">5%</button>
            <button class="percent">10%</button>
            <button class="percent">15%</button>
            <button class="percent">25%</button>
            <button class="percent">50%</button>
            <input class="custom" type="number" placeholder="Custom">
          </div>
          <div class="flex">
            <p class="text">Number of People</p>
            <p class="alert">Can't be zero</p>
          </div>
          <div class="box_input">
            <img class="icon" src="images/icon-person.svg" alt="icon person">
            <input id="numberOfPeople" type="number" placeholder="0">
          </div>
        </form>
      </section>
      <section class="result">
        <div class="box_text">
          <p>Tip Amount<br />
            <span>/ person</span>
          </p>
          <div class="box_result">
            <img class="icon" src="images/icon-dollar.svg" alt="icon dollar">
            <p id="tip" class="result_text">0.00</p>
          </div>
        </div>
        <div class="box_text">
          <p>Total<br />
            <span>/ person</span>
          </p>
          <div class="box_result">
            <img class="icon" src="images/icon-dollar.svg" alt="icon dollar">
            <p id="total" class="result_text">0.00</p>
          </div>
        </div>
        <button class="reset">Reset</button>
      </section>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/JustynaPrus">Justyna Pru≈õ</a>.
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
