<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Todo app</title>
</head>

<body>
  <picture>
    <source media="(max-width:500px)" srcset="images/bg-mobile-dark.jpg">
    <img class="background" src="images/bg-desktop-dark.jpg" alt="background image">
  </picture>
  <div class="container">
    <header>
      <h1>Todo</h1>
      <img class="switch" src="images/icon-sun.svg" alt="icon sun">
    </header>

    <form action="">
      <label>
        <div class="box">
          <input class="checkbox" type="checkbox">
          <span class="checkmark"></span>
        </div>
        <input class="text" type="text" placeholder="Create a new todo...">
      </label>
    </form>
    <main>
      <ul></ul>
      <!-- Add dynamic number -->

      <section>
        <p><span class="number">0</span> items left</p>
        <div>
          <button id="all">All</button>
          <button id="active">Active</button>
          <button id="completed">Completed</button>
        </div>
        <button id="clear">Clear Completed</button>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/JustynaPrus">Justyna Pru≈õ</a>.
      </div>
    </footer>
  </div>
  <script src="script.js"></script>
</body>

</html>
